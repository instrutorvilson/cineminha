<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .red{background: red}
        </style>
    </head>
    <body>
        <div class="red">TODO write content</div>
        <p class="red">Paragrafo 1</p>
        <p>Paragrafo 2</p>
        <p class="red">Paragrafo 3</p>
        <p>Paragrafo 4</p>
       
        <hr />
        <input type="button" value="selecionar" onclick="pegarTodos()" />
        <input type="button" value="selecionar por classe" onclick="pegarClasses()" />
                
        <hr />
        <p id="result">-</p>
        
        <script>
            function pegarTodos(){
               var ps = document.getElementsByTagName("p");
               var texto = "";
               document.getElementById("result").innerHTML = "";
               for(i=0;i<ps.length;i++){
                 texto = texto +  ps[i].innerHTML + "<br />";
               }     
               document.getElementById("result").innerHTML = texto;
            }   
                        
            function pegarClasses(){
               var pc = document.getElementsByClassName("red");
               document.getElementById("result").innerHTML = "";
               for(i=0;i<pc.length;i++){
                  document.getElementById("result").innerHTML += pc[i].innerHTML + "<br />"; 
               }
               alert(pc.length);
            }
        </script>
        
    </body>
</html>
